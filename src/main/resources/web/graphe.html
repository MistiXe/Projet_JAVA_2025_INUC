<script>
    // Variables globales pour accÃ©der au rÃ©seau
    let network;

    function drawGraph(data) {
        console.log("ðŸ“Š DonnÃ©es reÃ§ues :", data);

        // Utiliser les donnÃ©es d'exemple si aucune donnÃ©e n'est fournie
        if (!data || !data.nodes || !data.edges) {
            data = exampleData;
        }

        const groupStyles = {
            "temoin": {
                shape: "star",
                color: {
                    border: "#e67e22", background: "#f39c12",
                    highlight: { border: "#d35400", background: "#f1c40f" }
                },
                size: 25
            },
            "suspect": {
                shape: "dot",
                color: {
                    border: "#c0392b", background: "#e74c3c",
                    highlight: { border: "#922b21", background: "#f1948a" }
                },
                size: 20
            },
            "enquÃªteur": {
                shape: "triangle",
                color: {
                    border: "#2980b9", background: "#3498db",
                    highlight: { border: "#21618c", background: "#85c1e9" }
                },
                size: 22
            }
        };

        const container = document.getElementById("network");

        const styledNodes = data.nodes.map(node => {
            const group = node.group || "autre";
            const style = groupStyles[group] || {
                shape: "ellipse",
                color: { background: "#bdc3c7" }
            };

            return {
                ...node,
                ...style,
                font: { size: 14, color: "#2c3e50" },
                fixed: style.shape === "ellipse" ? { x: true, y: true } : false, // ðŸ”’ Fixer les ellipses
                physics: style.shape === "ellipse" ? false : true // dÃ©sactiver la physique pour les ellipses
            };
        });

        const styledEdges = data.edges.map(edge => ({
            ...edge,
            arrows: "to",
            color: { color: "#7f8c8d" },
            font: {
                align: "middle",
                size: 12,
                color: "#2c3e50",
                strokeWidth: 2,
                strokeColor: "#ffffff"
            },
            width: 1.5
        }));

        const nodes = new vis.DataSet(styledNodes);
        const edges = new vis.DataSet(styledEdges);

        const options = {
            layout: {
                randomSeed: 42,
                improvedLayout: true
            },
            physics: {
                enabled: true,
                stabilization: {
                    iterations: 100,
                    updateInterval: 10,
                    fit: true
                },
                barnesHut: {
                    gravitationalConstant: -3000,
                    springLength: 50,
                    springConstant: 0.08,
                    damping: 0.2,
                    avoidOverlap: 0.3
                },
                solver: 'barnesHut'
            },
            interaction: {
                hover: true,
                navigationButtons: true,
                keyboard: true,
                zoomView: true,
                dragView: true,
                dragNodes: true,
                navigationSpeed: 0.8
            }
        };

        network = new vis.Network(container, { nodes, edges }, options);

        network.once("stabilizationIterationsDone", function () {
            network.fit({
                animation: {
                    duration: 600,
                    easingFunction: "easeOutQuint"
                }
            });

            setTimeout(() => {
                network.moveTo({
                    scale: 0.7,
                    animation: {
                        duration: 200,
                        easingFunction: "easeOutCubic"
                    }
                });
            }, 600);
        });
    }

    function centerGraph() {
        network.fit({
            animation: {
                duration: 400,
                easingFunction: "easeOutQuint"
            }
        });
    }

    function zoomIn() {
        const currentScale = network.getScale();
        network.moveTo({
            scale: currentScale * 1.3,
            animation: {
                duration: 200,
                easingFunction: "easeOutCubic"
            }
        });
    }

    function zoomOut() {
        const currentScale = network.getScale();
        network.moveTo({
            scale: currentScale * 0.7,
            animation: {
                duration: 200,
                easingFunction: "easeOutCubic"
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        drawGraph(exampleData);
    });

    window.drawGraph = drawGraph;
</script>
